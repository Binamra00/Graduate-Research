version: "3"
services:
  sonarqube:
    image: sonarqube:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/${SONARQUBE_DATABASE_NAME}
      - SONARQUBE_JDBC_USERNAME=${SONARQUBE_DATABASE_USER}
      - SONARQUBE_JDBC_PASSWORD=${SONARQUBE_DATABASE_PASSWORD}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${SONARQUBE_DATABASE_USER}
      - POSTGRES_PASSWORD=${SONARQUBE_DATABASE_PASSWORD}
      - POSTGRES_DB=${SONARQUBE_DATABASE_NAME}
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data: